<header>
	<a id="logo" href="{{ url_for('showCategories') }}">
        <h1>Catalog App</h1>
        {% if 'username' in session %}
        <h2>Signed in as {{ session['username'] }}</h2>
        {% else %}
        <h2>Not signed in</h2>
        {% endif %}
      </a>
      <nav>
        <ul>
          {% if 'username' not in session %}
          	<li><a href="{{ url_for('showLogin') }}">Login</a></li>
          {% else %}
          	<li><a href="{{ url_for('gdisconnect') }}">Logout</a></li>
          {% endif %}
        </ul>
      </nav>
</header>
