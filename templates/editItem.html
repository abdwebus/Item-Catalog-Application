{% extends "main.html" %}
{% block content %}
<section>
	<form class="center" action="#" method = "post">
		<input placeholder="Name" type ="text" name="name" value="{{ item.name }}" required></br></br>
		<input placeholder="Description" type ="text" name="description" value="{{ item.description }}"></br></br>
		<input placeholder="Image URL" type ="text" name="image" value="{{ item.image }}"></br></br>
		<button type="submit" type="submit">Save</button>
		<a href="{{ url_for('showItem', category_id = item.category_id) }}">Cancel</a>
	</form>
	
</section>


{% endblock %}
